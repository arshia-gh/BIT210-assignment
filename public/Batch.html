<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  
    <title>Manage Batch</title>
</head>

<body>
    <div class="container p-3">
        <h6 id="batch-info">place holder</h6>

        <h2>Vaccination List</h2>
        <p>Select a vaccination to view</p>
        <table class="table table-striped rounded overflow-hidden">
            <tr class="bg-secondary text-light">
                <th>Vaccination ID</th>
                <th>Vaccine Name</th>
                <th>No. of Pending Appointment</th>
            </tr>
            <tbody id="batches-table">
                <template>

                </template>
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="StaticClassesObject.js"></script>
    <script>
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());

        const batchNo = params['batchNo'];
        const batch = batches.find(batch => batch.batchNo === batchNo);

        const batchInfo = document.getElementById('batch-info');
        batchInfo.innerHTML = 
        `Batch NO - ${batch.batchNo} <br/>
        Expiry Date - ${batch.expiryDate} <br/>
        Quantity Availble - ${batch.quantityAvailable} <br/>
        Quantity Administered - ${batch.quantityAdministered} <br/>`


    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
