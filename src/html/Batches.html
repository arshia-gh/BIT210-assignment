<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../scss/main.scss" />
  <!-- Bootstrap CSS -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <title>List of batches</title>
</head>

<style>
</style>

<body>
  <div class="container p-3">
    <!-- <img src="https://static.vecteezy.com/system/resources/previews/002/043/042/original/vaccine-illustration-injection-and-vaccine-bottle-covid-19-vaccine-virus-vaccine-fight-coronavirus-flat-illustration-design-healthcare-theme-design-vector.jpg"/> -->

    <h1 id="healthcare-center-name">Healthcare Centre name</h1>
    <h5 id="healthcare-center-address" class="text-muted fw-light fst-italic">Healthcare Centre address</h5>
    <hr />
    <h3>Batches List</h3>
    <p>Select a batch to view
      <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal" data-bs-target="#add-batch-modal">
        <span class="fa fa-plus"></span> Batch
      </button>
      <span id="batch-added-badge" class="float-end badge bg-success mx-3 p-2"></span>
    </p>
    <div id='table-container'></div>
  </div>

  <div class="modal fade" id="add-batch-modal" tabindex="-1" aria-labelledby="addBatchLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="row">
          <div class="col-sm ps-5 d-none d-lg-block">
            <div id="carouselCovid" class="carousel slide h-100 d-flex align-items-center" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="https://image.freepik.com/free-vector/organic-flat-vaccination-campaign-illustration_23-2148955324.jpg"
                    class="d-block w-100" alt="image of encouraging youth vaccination">
                </div>
                <div class="carousel-item">
                  <img
                    src="https://image.freepik.com/free-vector/flat-hand-drawn-doctor-injecting-vaccine-patient_23-2148872143.jpg"
                    class="d-block w-100" alt="image of encouraging adult vaccination">
                </div>
                <div class="carousel-item">
                  <img src="https://image.freepik.com/free-vector/vaccine-concept-illustration_114360-5376.jpg"
                    class="d-block w-100" alt="image of encouraging old forks vaccination">
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="modal-header">
              <h5 class="modal-title" id="addBatchLabel">Add Batch</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
              <form class="needs-validation" novalidate id='add-batch-form'>
                <select class="form-select" id="vaccine-select" aria-label="Vaccine ID" required name="vaccineID">
                  <option selected hidden value="">Select a vaccine</option>
                </select>

                <input readonly class="form-control mt-3" id="manufacturerInput" placeholder="Manufacturer" />

                <hr />

                <p class="text-muted text-center">Enter Batch Details</p>

                <div class="form-floating my-3">
                  <input required type="text" class="form-control" id="batchNoInput" placeholder="Batch Number"
                    name="batchNo">
                  <label for="floatingInput">Batch Number</label>
                </div>

                <div class="alert alert-danger d-none" id="duplicate-batch-alert"></div>

                <div class="form-floating my-3">
                  <input required type="number" min="1" class="form-control" id="quantityInput"
                    placeholder="Quantity Available" name="quantityAvailable">
                  <label for="floatingInput">Quantity Available</label>
                </div>

                <div class="form-floating mb-3">
                  <input required type="date" class="form-control" value="2021-01-01" id="expiryDateInput"
                    placeholder="Expiry Date" name="expiryDate">
                  <label for="floatingInput">Expiry Date</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary w-100" id="submit-button">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../javascript/batches.js"></script>

  <!--bootstrap validator-->
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>
</body>

</html>
