<body>
    <div class="container p-3">
        <h2>Batches List</h2>
        <p>Select a batch to view</p>
        <table class="table table-striped rounded overflow-hidden">
            <tr class="bg-secondary text-light">
                <th>Batch No</th>
                <th>Vaccine Name</th>
                <th>No. of Pending Appointment</th>
            </tr>
            <tbody id="batches-table">
                <template>

                </template>
            </tbody>
        </table>

    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddBatchModal">
       <span class="fa fa-plus"></span> Batch
      </button>
    </div>

    <div class="modal fade" id="AddBatchModal" tabindex="-1" aria-labelledby="addBatchLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addBatchLabel">Add Batch</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
                <form class="needs-validation" novalidate>
                    <select class="form-select" id="vaccine-select" aria-label="Vaccine ID">
                        <option disabled selected>Select a vaccine</option>
                    </select>

                    <input readonly class="form-control mt-3" id="manufacturerInput" placeholder="Manufacturer"/>

                    <hr/>

                    <p class="text-muted text-center">Enter Batch Details</p>

                    <div class="form-floating my-3">
                        <input required type="text" class="form-control" id="batchNoInput" placeholder="Batch Number">
                        <label for="floatingInput">Batch Number</label>
                    </div>

                    <div class="form-floating my-3">
                        <input required type="number" min="1" class="form-control" id="quantityInput" placeholder="Quantity Available">
                        <label for="floatingInput">Quantity Available</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input required type="date" class="form-control" id="expiryDateInput" placeholder="Expiry Date">
                        <label for="floatingInput">Expiry Date</label>
                    </div>
                    <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
            <!-- <div class="modal-footer">

          </div>
        </div>

    <!--bootstrap validator-->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict'
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
                form.classList.add('was-validated')
              }, false)
            })
        })()
      </script>

    <script>
        const vaccineSelect = document.getElementById('vaccine-select');
        vaccines.forEach(vaccine => {
            const option = document.createElement('option');
            option.value = vaccine.vaccineID;
            option.innerHTML = vaccine.vaccineName;
            vaccineSelect.appendChild(option);
        });

    
        const batchesTable = document.getElementById('batches-table');

        const AppendBatchToTable = (batch) => {

            let tr = document.createElement("tr");
            tr.setAttribute('role', 'button');
            tr.setAttribute('data-batchNo', batch.batchNo);

            const columns = [batch.batchNo, batch.vaccine.vaccineName, batch.quantityAvailable];
            
            for (let prop of columns) {
                let td = document.createElement('td');
                td.innerHTML = prop;
                tr.appendChild(td);
            }

            batchesTable.appendChild(tr);
        }; 

        // batches.forEach(batch => AppendBatchToTable(batch));

        batchesTable.addEventListener('click', (e) => {
            let tr = e.target.parentNode;
            let batchNo = tr.getAttribute('data-batchNo');
            if (batchNo) {
                location = location.origin + '/batch.html?batchNo=' + batchNo;
                // let selectedBatch = vaccines.find(batch => batch.batchNo === batchNo);
            }
        })

    </script>
