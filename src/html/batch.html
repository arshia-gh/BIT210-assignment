<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../scss/main.scss" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    
    <title>Batch</title>
</head>

<body>
    <div class="container p-3">
        <h2>Batch Information</h2>
        <table class="table">
          <tr id="batch-info-container">

          </tr>
        </table>
        <p class="text-muted">Select a vaccination to view</p>
        <p class="float-end badge bg-success"> <span class="fa fa-check pe-1"></span> Changes Applied</p>
        <div id='table-container'></div>
    </div>

    <div class="modal fade" id="manage-vaccination-modal" tabindex="-1" aria-labelledby="addBatchLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addBatchLabel">Vaccination</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4">
              <table class="table">
                <thead>
                  <tr>
                    <td  colspan="2" class="text-muted">Patient Information</td>
                  </tr>
                </thead>
                <tbody id="patient-info-tbody">
                </tbody>
              </table>

              <table class="table mb-4">
                <thead>
                  <tr>
                    <td colspan="2" class="text-muted">Batch Information</td>
                  </tr>
                </thead>
                <tbody id="batch-info-tbody">
                </tbody>
              </table>

              <!-- <div id="controls-placeholder"></div> -->

              <div id='confirm-vaccination-controls'>
                <h6 class="text-center mb-3">Confirm Vaccination Administered</h6>
                <form class="needs-validation" novalidate id='confirm-vaccination-form'>
                  <div class="form-floating my-3">
                    <input required type="text" class="form-control" id="commentInput" placeholder="remarks"
                      name="remarks">
                    <label for="floatingInput">Remarks...</label>
                  </div>
                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-100">Confirm Administered</button>
                  </div>
                </form>
              </div>

              <!--second control template-->
              <div id='accept-reject-controls'>
                <h6 class="text-center mb-3">Approval of Appointment</h6>
                <form  id='accept-reject-vaccination-form'>
                 
                  <!--accept/reject control-->
                  <div class="btn-group w-100" role="group" aria-label="radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="rdbtn-accept" autocomplete="off" required>
                    <label class="btn btn-outline-primary" for="rdbtn-accept">Accept</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="rdbtn-reject" autocomplete="off">
                    <label class="btn btn-outline-primary" for="rdbtn-reject">Reject</label>
                  </div>
                  
                  <div class="form-floating my-3">
                    <input type="text" class="form-control" id="commentInput" placeholder="remarks"
                      name="remarks">
                    <label for="floatingInput">Remarks...</label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
              </div>
             
            </div>
          </div>

    <script type="text/javascript" src="../javascript/index.js"></script>
    <script type="text/javascript" src="../javascript/batch.js"></script>
</body>

</html>
