                        </div>
                    </div>
                    <p class="text-center">Batch Details</p>
                    <div class="row">

                            <strong>Vaccination ID</strong>
                            <strong>Full Name</strong>
                            <strong>IC Number</strong>
                            <strong>Passport Number</strong>
                        </div>

                            <i>Full Name</i>

                            <i>Passport Number</i>
                        </div>

                    <input readonly class="form-control mt-3" id="manufacturerInput" placeholder="Manufacturer"/>

                    <hr/>

                    <div class="form-floating my-3">
                        <input required type="text" class="form-control" id="batchNoInput" placeholder="Remarks">
                        <label for="floatingInput">Enter remarks here (optional)</label>
                    </div>

                    <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Confirm Vaccination</button>
                  </form>
            </div>

    <!--bootstrap validator-->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
          'use strict'
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.querySelectorAll('.needs-validation')
          // Loop over them and prevent submission
          Array.prototype.slice.call(forms)
            .forEach(function (form) {
              form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                  event.preventDefault()
                  event.stopPropagation()
                }
                form.classList.add('was-validated')
              }, false)
            })
        })()
      </script>

    <script>
        const vaccineSelect = document.getElementById('vaccine-select');
        vaccines.forEach(vaccine => {
            const option = document.createElement('option');
            option.value = vaccine.vaccineID;
            option.innerHTML = vaccine.vaccineName;
            vaccineSelect.appendChild(option);
        });

    
        const batchesTable = document.getElementById('batches-table');

        const AppendBatchToTable = (batch) => {

            let tr = document.createElement("tr");
            tr.setAttribute('role', 'button');
            tr.setAttribute('data-batchNo', batch.batchNo);

            const columns = [batch.batchNo, batch.vaccine.vaccineName, batch.quantityAvailable];
            
            for (let prop of columns) {
                let td = document.createElement('td');
                td.innerHTML = prop;
                tr.appendChild(td);
            }

            batchesTable.appendChild(tr);
        }; 

        // batches.forEach(batch => AppendBatchToTable(batch));

        batchesTable.addEventListener('click', (e) => {
            let tr = e.target.parentNode;
            let batchNo = tr.getAttribute('data-batchNo');
            if (batchNo) {
                location = location.origin + '/batch.html?batchNo=' + batchNo;
                // let selectedBatch = vaccines.find(batch => batch.batchNo === batchNo);
            }
        })

    </script>
