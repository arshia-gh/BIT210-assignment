<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <style>
      tr:hover {
        background-color: var(--bs-blue);
        color: var(--bs-white) !important;
      }
    </style>

    <title>View Vaccine</title>
  </head>
  <body>
    <div class="container p-3">
      <!-- <div class="row">
        <h2 class="col-sm-6">Vaccine List</h2>
        <p class="col-sm-6 text-sm-end align-baseline bg-warning">Select a vaccine to add batch</p>
      </div> -->
      <h2>Vaccine List</h2>
      <p>Select a vaccine to add batch</p>
      <table class="table table-striped rounded overflow-hidden">
        <tr class="bg-secondary text-light">
          <th>Vaccine ID</th>
          <th>Vaccine Name</th>
          <th>Manufacturer</th>
        </tr>
        <tbody id="vaccine-table">
          <template>
            
          </template>
        </tbody>
      </table>
      <div class="col-md-12 text-center">
        <button class="btn btn-primary px-5" data-bs-toggle="modal" data-bs-target="#addNewVaccineModal"> 
          <span class="fa fa-plus px-2"></span> New Vaccine 
        </button>
      </div>
    </div>

   <!-- Modal -->
  <div class="modal fade" id="addNewVaccineModal" tabindex="-1" aria-labelledby="addNewVaccineModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNewVaccineModalLabel">New Vaccine</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6>Enter the required information</h6>
          <form class="needs-validation" novalidate>
            <div class="form-floating my-3">
              <input required type="text" class="form-control" id="vaccineNameInput" placeholder="Vaccination Name">
              <label for="floatingInput">Vaccine Name</label>
            </div>
            <div class="form-floating mb-3">
              <input required type="text" class="form-control" id="manufacturerInput" placeholder="Manufacturer">
              <label for="floatingInput">Manufacturer</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="AddNewVaccine()">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addNewBatchModal" tabindex="-1" aria-labelledby="addNewBatchModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addNewBatchModalLabel">New Batch</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h6>Enter the required information</h6>
          <form class="needs-validation" novalidate>
            <div class="form-floating my-3">
              <input required type="text" class="form-control" id="batchNoInput" placeholder="Batch Number">
              <label for="floatingInput">Batch Number</label>
            </div>
            <div class="form-floating mb-3">
              <input required type="date" class="form-control" id="expiryDateInput" placeholder="Expiry Date">
              <label for="floatingInput">Expiry Date</label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="AddNewBatch()">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="../../public/bundle.min.js"></script>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        'use strict'
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')
        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
              form.classList.add('was-validated')
            }, false)
          })
      })()

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
